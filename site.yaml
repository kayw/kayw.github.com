mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.git.GitDatesPlugin
    - extensions.combine.CombinePlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.languages.LanguagePlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
#    - extensions.latex_render.LatexRenderPlugin
markdown:
  extensions:
    - extra
    - codehilite
    - toc
    - mathjax
    - superscript
    - marginalia
simple_copy:
    - media/css/*.css
    - media/js/libs/*.js
urlcleaner:
  index_file_names:
    - index.html
  strip_extensions:
    - html
  append_slash: true
context: 
  data: 
    base: http://127.0.0.1:8080
    languages: 
      zh: Chinese(Simp)
      en: English 
meta:
    nodemeta: meta.yaml
    created: git
    modified: git
    language: en
    title: A Solitary Tinker
    author: kayw
    analytics:
    disqus: 
    Generator: Hyde
    GeneratorUrl: https://github.com/hyde/hyde/
sorter:
  name:
    attr:
      - relative_path
  time:
    attr:
      - meta.created
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
  time_zh:
    attr:
      - meta.created
      - relative_path
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
      meta.language: zh
  time_en:
    attr:
      - meta.created
      - relative_path
    reverse: true
    filters:
      source.kind: html
      meta.listable: true
      meta.language: en
tagger:
    sorter: time
